<script>
    $("#submitBttn").on("click", function (event) {
        event.preventDefault();

        //validate forms to make sure that name and pictures are entered
        if ($("#name").val() === "" || $("#photo").val() === "" || $("#question1").val() === "" || $("#question2").val() === "" || $("#question3").val() === ""
            || $("#question4").val() === "" || $("#question5").val() === "" || $("#question6").val() === "" || $("#question7").val() === "" || $("#question8").val() === ""
            || $("#question9").val() === "" || $("#question10").val() === "") {
            alert("Please fill in the survey form!");
            return;
        }

        else {
            let newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    parseInt($("#question1").val()),
                    parseInt($("#question2").val()),
                    parseInt($("#question3").val()),
                    parseInt($("#question4").val()),
                    parseInt($("#question5").val()),
                    parseInt($("#question6").val()),
                    parseInt($("#question7").val()),
                    parseInt($("#question8").val()),
                    parseInt($("#question9").val()),
                    parseInt($("#question10").val())

                ]
            }
            // console.log(newFriend)
            // making an ajax to the api/friends
            $.ajax({
                method: "POST",
                url: "/api/friends",
                data: newFriend
            }).then(function (data) {
                console.log(data)
                $("#bestFriend").text(data.name);
                $("#bestFriendPic").attr("src", data.photo);
                $("#myModal").modal('toggle');
            })
        }
    })
</script>
